type Query {
  user(name: String!, studentID: String!, passwd: String!, groupNum: Int): User!
  syllabus:[Syllabus]
  announcement:[Announcement]
  grade(studentID:String!, subject:String!):[Grade]
  file:[File]
}
type User {
  name: String
  studentID: String
  passwd: String
  groupNum: Int
  login: Boolean!
}
type Syllabus{
  weekNum:String
  outline:String
  file:[File]
}
type File{
  type:String!
  info:String!
  fileName:String!
  fileLink:String!
}
type Announcement{
  time:String!
  title:String!
  content:String
}
type Grade{
  studentID:String!
  subject:String!
  itemName:String!
  type:Boolean!
  score:Float!
  weight:Float
}
type Mutation {
  createUser(name: String!, studentID: String!, passwd: String!, groupNum: Int): User!
  login(studentID: String!, passwd: String!): User!
  createSyllabus(weekNum:String,outline:String):Syllabus!
  createFile(type:String!,info:String!,fileName:String!,fileLink:String!):File!
  createAnnouncement(time:String!, title:String!, content:String):Announcement!
  createGrade(studentID:String!, subject:String!, itemName:String!, type:Boolean!, score:Float!, weight:Float):Grade!
}
