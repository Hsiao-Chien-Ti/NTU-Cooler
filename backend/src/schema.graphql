type Query {
  info(courseID: String!): Info!
  user(name: String!, studentID: String!, passwd: String!, groupNum: Int): User!
  userChatbox(studentID: String!, courseID: String!): [chatInfo]
  syllabus: [Syllabus]
  announcement: [Announcement]
  grade(studentID: String!, subject: String!): [Grade]
  file: [File]
  chatbox(name: String!, courseID: String!, studentID: String!): ChatBox!
}

type Info {
  name: String
  attendants: [String]
  courseID: String!
}

type User {
  name: String
  studentID: String
  passwd: String
  groupNum: Int
  login: Boolean!
  isTeacher: Boolean
  chatbox: [chatInfo]
}

type chatInfo {
  name: String
  courseID: String
}
type Syllabus {
  weekNum: String
  outline: String
  file: [File]
}
type File {
  type: String!
  info: String!
  fileName: String!
  fileLink: String!
}
type Announcement {
  time: String!
  title: String!
  content: String
}
type Grade {
  studentID: String!
  subject: String!
  itemName: String!
  type: Boolean!
  score: Float!
  weight: Float
}

type ChatBox {
  type: Boolean
  courseID: String!
  name: String!
  messages: [Message!]!
  notAccess: [String]
  pinMsg: Message
  participants: [String]
}

type Message {
  sender: String!
  body: String!
  groupnum: Int
  hidden: Boolean
}

type Mutation {
  createInfo(name: String, courseID: String!, attendants: [String]): Info!
  createUser(
    name: String!
    studentID: String!
    passwd: String!
    groupNum: Int
    isTeacher: Boolean
  ): User!
  login(studentID: String!, passwd: String!): User!
  createSyllabus(weekNum: String, outline: String): Syllabus!
  createFile(
    type: String!
    info: String!
    fileName: String!
    fileLink: String!
  ): File!
  createAnnouncement(
    time: String!
    title: String!
    content: String
  ): Announcement!
  createGrade(
    studentID: String!
    subject: String!
    itemName: String!
    type: Boolean!
    score: Float!
    weight: Float
  ): Grade!
  createChatBox(
    name: String
    courseID: String
    participants: [String]
  ): ChatBox!
  createMessage(
    sender: String!
    to: String!
    body: String!
    courseID: String!
  ): Message!
}

type Subscription {
  message(from: String!, to: String!, courseID: String!): Message!
}
